<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .done {
      @apply line-through text-gray-400 transition-all duration-300;
    }
    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex items-center justify-center p-4">

  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center text-blue-700">To-Do List</h1>

    <!-- Add Task -->
    <div class="flex gap-2">
      <input type="text" placeholder="Add new task..."
        class="flex-1 p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      <button class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition">
        Add
      </button>
    </div>

    <!-- Task List -->
    <ul class="space-y-3 max-h-64 overflow-y-auto pr-1">
      <li class="flex items-center justify-between bg-blue-50 p-3 rounded-xl shadow fade-in group">
        <span class="text-gray-800 group-[.done]:line-through group-[.done]:text-gray-400 transition-all duration-300">
          Finish homework
        </span>
        <div class="flex items-center gap-2">
          <button class="text-green-500 hover:text-green-600 text-lg transition">
            ✅
          </button>
          <button class="text-red-500 hover:text-red-700 transition">✕</button>
        </div>
      </li>

      <li class="flex items-center justify-between bg-blue-50 p-3 rounded-xl shadow fade-in group">
        <span class="text-gray-800 group-[.done]:line-through group-[.done]:text-gray-400 transition-all duration-300">
          Workout
        </span>
        <div class="flex items-center gap-2">
          <button class="text-green-500 hover:text-green-600 text-lg transition">
            ✅
          </button>
          <button class="text-red-500 hover:text-red-700 transition">✕</button>
        </div>
      </li>
    </ul>

    <!-- Footer -->
    <div class="text-center text-sm text-gray-500 pt-2">
      Made by Ahsan Sheikh
    </div>
  </div>

</body>
</html>
